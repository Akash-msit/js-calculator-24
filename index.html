<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-basic-24</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto+Condensed:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <header>
      <h1>The Unconventional Calcultor</h1>
    </header>
    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="times">*</button>
        <button id="divide">/</button>
      </div>
    </section>
    <section id="results">
        <h2 id="current-calculation"></h2>
        <h2>Result: <span id="current-result"></span></h2>
    </section>
    <script src="assets/script/calculator.js"></script>
    <script src="assets/script/app.js"></script>
  </body>
</html>
